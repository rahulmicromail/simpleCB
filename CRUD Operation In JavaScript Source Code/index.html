<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud operation in javascript</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body style="background-color: #416F45;">
    <table>
        <tr>
            <td>
                <!--HTML form for crud operation-->
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="slno">slno</label>
                        <input type="text" name="slno" id="slno" >
                    </div>
                    <div>
                        <label for="Questions">Questions</label>
                        <input type="text" name="Questions" id="Questions" >
                    </div>
                    <div>
                        <label for="Answers">Answers</label>
                        <input type="text" name="Answers" id="Answers">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>slno</th>
                            <th>Questions</th>
                            <th>Answers</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
